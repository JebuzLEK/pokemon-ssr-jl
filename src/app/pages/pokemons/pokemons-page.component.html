<h1 class="text-3xl">Listado de Pokémons</h1>
<h2 class="text-xl">Página actual: {{ currentPage() }}</h2>

<hr class="my-2">

@if ( pokemons().length !== 0 ) {
  <pokemon-list [pokemonList]="pokemons()"/>
} @else {
  <pokemon-list-skeleton />
}
<div class="flex justify-between">
  <button class="mt-2" (click)="loadPokemonList( -1 )">Anteriores</button>
  <button class="mt-2" (click)="loadPokemonList( +1 )">Siguientes</button>
</div>
